<div id="app">
<h3>Enter number</h3>
<!--    <input :value="name" type="text" @input="handleInput"/>-->

    <button @click="double">Get Double</button>
    <button @click="square">Get Square</button>
    <button @click="add">Add</button>
    <button @click="reset">Reset</button>
    <hr style="margin-top: 20px"/>
    <div style="margin-top: 15px">
        <label style="color:#fff">Enter Number:</label>{{name}} <br/>
        <label style="color:#fff">Result</label>{{result}}
    </div>



</div>
